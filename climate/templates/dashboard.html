<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>#map { height: 400px; }</style>
</head>
<body>
  <h1>Community Climate Dashboard</h1>
  <div id="map"></div>
  <canvas id="chart" width="600" height="200"></canvas>

  <script>
    const communities = JSON.parse('{{ communities_json|escapejs }}');

    // Leaflet map
    const map = L.map('map').setView([40.7128, -74.0060], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    communities.forEach(c => {
      const marker = L.circleMarker([c.lat, c.lng], { radius: 8 }).addTo(map);
      marker.bindPopup(`<strong>${c.name}</strong><br/>Avg pollution: ${c.avg_pollution}`);
    });

    // Chart.js example (static demo data; you should request per-community time series via AJAX)
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2025-01-01','2025-02-01','2025-03-01','2025-04-01'],
        datasets: [{
          label: 'Temperature (Â°C)',
          data: [2, 5, 9, 12],
          fill: false,
          tension: 0.1
        }]
      }
    });
  </script>
</body>
</html>
