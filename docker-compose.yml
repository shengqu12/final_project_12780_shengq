version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: climate
      POSTGRES_USER: climate
      POSTGRES_PASSWORD: climate
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://climate:climate@db:5432/climate
    depends_on:
      - db
volumes:
  pgdata:
